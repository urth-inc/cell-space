name: Scheduled cell generation

on:
  schedule:
    # runs on Monday 12:00(JST)
    # runs on Monday 03:00(UTC)
    - cron: '*/3 * * * *'

jobs:
  cell-generation:
    name: cell generation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: main

      - name: Create new Branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git checkout -b cellspace-bot
          git push origin cellspace-bot

      - name: Generate cell
        run: |
          sh ./src/generate.py
          git config user.name 'cellspace Bot'
          git config user.email 'cellspace-bot@u-rth.com'
          git commit -am "add result $(date +%Y%m%d)"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3

      - name: test # test to check if system ends generation
        run: |
          sh ./src/end_test.sh
        timeout-minutes: 5
